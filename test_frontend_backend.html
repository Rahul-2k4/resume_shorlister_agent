<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üîç Backend Connection Diagnostic</h1>
    
    <div class="test-section">
        <h2>Test 1: Check Backend Root</h2>
        <button onclick="testRoot()">Test GET /</button>
        <pre id="rootResult">Click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>Test 2: Upload a File</h2>
        <input type="file" id="fileInput" accept=".pdf">
        <button onclick="testUpload()">Test POST /upload_resume</button>
        <pre id="uploadResult">Select a PDF and click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>Console Logs</h2>
        <pre id="consoleLogs">Waiting for tests...</pre>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8002';
        let logs = [];

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${message}`);
            document.getElementById('consoleLogs').innerHTML = logs.join('\n');
            console.log(message);
        }

        async function testRoot() {
            const resultEl = document.getElementById('rootResult');
            resultEl.innerHTML = '<span class="info">Testing...</span>';
            
            try {
                addLog('üöÄ Testing GET / endpoint...');
                const response = await fetch(`${API_BASE_URL}/`);
                
                addLog(`üì° Response Status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                addLog(`‚úÖ Success! Got response`);
                
                resultEl.innerHTML = `<span class="success">‚úÖ SUCCESS</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`);
                resultEl.innerHTML = `<span class="error">‚ùå FAILED</span>\n${error.message}`;
            }
        }

        async function testUpload() {
            const resultEl = document.getElementById('uploadResult');
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files.length) {
                resultEl.innerHTML = '<span class="error">‚ùå Please select a PDF file first!</span>';
                return;
            }

            const file = fileInput.files[0];
            
            if (!file.name.endsWith('.pdf')) {
                resultEl.innerHTML = '<span class="error">‚ùå Please select a PDF file!</span>';
                return;
            }

            resultEl.innerHTML = '<span class="info">Testing...</span>';
            
            try {
                addLog(`üöÄ Testing POST /upload_resume with file: ${file.name}`);
                addLog(`üìä File size: ${(file.size / 1024).toFixed(2)} KB`);
                
                const formData = new FormData();
                formData.append('file', file);
                
                addLog('üì§ Sending request...');
                const response = await fetch(`${API_BASE_URL}/upload_resume`, {
                    method: 'POST',
                    body: formData,
                });

                addLog(`üì° Response Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Upload failed' }));
                    throw new Error(JSON.stringify(errorData));
                }

                const data = await response.json();
                addLog(`‚úÖ Success! Processing complete`);
                
                resultEl.innerHTML = `<span class="success">‚úÖ SUCCESS</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`);
                resultEl.innerHTML = `<span class="error">‚ùå FAILED</span>\n${error.message}`;
            }
        }

        // Test connection on load
        window.addEventListener('load', () => {
            addLog('üåê Page loaded, ready for tests');
            addLog(`üîó Backend URL: ${API_BASE_URL}`);
            testRoot();
        });
    </script>
</body>
</html>
