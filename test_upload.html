<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .log {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Upload Test</h1>
        <p>Test if backend is receiving files properly</p>
        
        <input type="file" id="fileInput" accept=".pdf">
        <br>
        <button onclick="testUpload()">Upload Resume</button>
        <button onclick="testHealth()">Test Health Endpoint</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8002';
        const resultDiv = document.getElementById('result');

        function log(message) {
            const p = document.createElement('div');
            p.className = 'log';
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultDiv.appendChild(p);
        }

        async function testHealth() {
            resultDiv.innerHTML = '<h3>Testing Health Endpoint...</h3>';
            log('Sending GET request to ' + API_BASE_URL + '/');
            
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                log('Response status: ' + response.status);
                const data = await response.json();
                log('Response data: ' + JSON.stringify(data, null, 2));
                resultDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                log('ERROR: ' + error.message);
                resultDiv.innerHTML += '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            resultDiv.innerHTML = '<h3>Testing Upload...</h3>';
            
            if (!file) {
                log('ERROR: No file selected');
                resultDiv.innerHTML += '<p style="color: red;">Please select a PDF file first!</p>';
                return;
            }
            
            log('File selected: ' + file.name);
            log('File type: ' + file.type);
            log('File size: ' + file.size + ' bytes');
            
            const formData = new FormData();
            formData.append('file', file);
            
            log('Sending POST request to ' + API_BASE_URL + '/upload_resume');
            
            try {
                const response = await fetch(`${API_BASE_URL}/upload_resume`, {
                    method: 'POST',
                    body: formData,
                });
                
                log('Response status: ' + response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Upload failed' }));
                    log('ERROR response: ' + JSON.stringify(errorData));
                    throw new Error(errorData.detail || 'Upload failed');
                }
                
                const result = await response.json();
                log('SUCCESS: Upload complete');
                log('Result: ' + JSON.stringify(result, null, 2));
                resultDiv.innerHTML += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
            } catch (error) {
                log('ERROR: ' + error.message);
                resultDiv.innerHTML += '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
