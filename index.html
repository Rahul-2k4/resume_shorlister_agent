
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploader</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        #results {
            margin-top: 1rem;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Resume</h1>
        <input type="file" id="resumeFile" accept=".pdf">
        <button onclick="uploadResume()">Upload</button>
        <div id="results"></div>
    </div>

    <script>
        async function uploadResume() {
            const fileInput = document.getElementById('resumeFile');
            const file = fileInput.files[0];
            const resultsDiv = document.getElementById('results');

            if (!file) {
                resultsDiv.innerText = 'Please select a file.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            resultsDiv.innerText = 'Uploading...';

            try {
                const response = await fetch('http://127.0.0.1:8002/upload_resume', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultsDiv.innerText = JSON.stringify(data, null, 2);
                } else {
                    resultsDiv.innerText = `Error: ${data.detail}`;
                }
            } catch (error) {
                resultsDiv.innerText = `Network Error: ${error}`;
            }
        }
    </script>
</body>
</html>
